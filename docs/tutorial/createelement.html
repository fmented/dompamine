<h1>Create Element</h1>
<br>
<span>Only works with <a href="#/documentation/element.html">Element</a> and not with <a href="#/documentation/element.html">MultiElement</a>. Please read <a href="#/tutorial/additional.html">this</a> </span>
<hr>

<pre id="source">_("#target").create.bottom("h1", "", {innerText: "<input size="7" value="I'm new"></input>"})</pre>
<button id="btn-target">Run</button>
<script>
    _("#btn-target").on("click", function(){
        a = _("pre#source").text
        b = _("input").el.value
        a= a.replace(`""}`,`"${b}"}`)
        txt = "(()=>{"+a+"})()"
        parent = _(this).parent
        if(_("#generated")==null){
            parent.create.inside.bottom("script#generated","",{
                innerHTML: txt
            })
        }
        else {
            parent.el.removeChild(_("#generated").el)
            parent.create.inside.bottom("script#generated","",{
                innerHTML: txt
            })
        }
    })
    
</script>

<h4 id="target">I'm the target</h4>
